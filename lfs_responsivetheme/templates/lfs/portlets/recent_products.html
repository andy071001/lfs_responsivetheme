{% load i18n %}
{% load lfs_tags %}

{% if products %}
    <div class="recent-products-portlet portlet">
        <div class="portlet-header popover-title">
            {{ title }}
        </div>
        <div class="portlet-body popover-content">
            {% for product in products %}
            <div class="portlet-item {% if forloop.last %}last{% endif %}">
                <a href="{{ product.get_absolute_url }}">
                    {{ product.get_name }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
